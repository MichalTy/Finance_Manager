{% extends 'base.html' %}
{% block title %}
Plan Your Budget - Dodaj Dochód
{% endblock %}

{% block content %}
<h2>Dodaj Dochód</h2>
<form method="post">
    {% csrf_token %}
    <label for="amount">Kwota:</label>
    <input type="number" id="amount" name="amount" min="0" step="0.01" required><br>
    <label for="inc_category">Kategoria:</label>
    <select id="inc_category" name="category">
        {% for category in income_categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
    </select><br><br>
    <label for="date">Data:</label>
    <input type="date" id="date" name="date" required><br><br>
    <label for="comment">Komentarz:</label>
    <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>
    <button type="submit">Dodaj</button>
</form>

<div style="margin-top: 20px;">
    <button onclick="window.location.href='{% url 'incomes_list' %}'" class="btn">Wróć</button>
</div>
{% endblock %}
