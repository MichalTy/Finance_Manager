{% extends 'base.html' %}
{% block title %}Wykresy - Plan Your Budget{% endblock %}
{% block content %}
<section class="charts-section">
    <h2>Wykresy</h2>
    <canvas id="budgetChart" width="800" height="400"></canvas>
</section>
<div style="margin-top: 20px;">
    <button onclick="window.location.href='{% url 'home' %}'" class="btn">Wróć</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="text/javascript">
    const totalIncome = {{ total_income }};
    const totalExpense = {{ total_expense }};
    const balance = {{ total_income }} - {{ total_expense }};

    const ctx = document.getElementById('budgetChart').getContext('2d');
    const budgetChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Total Income', 'Total Expense', 'Balance'],
            datasets: [{
                label: 'Budget Summary',
                data: [totalIncome, totalExpense, balance],
                backgroundColor: ['rgba(54, 162, 235, 0.5)', 'rgba(255, 99, 132, 0.5)', 'rgba(75, 192, 192, 0.5)'],
                borderColor: ['rgba(54, 162, 235, 1)', 'rgba(255, 99, 132, 1)', 'rgba(75, 192, 192, 1)'],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

{% endblock %}
