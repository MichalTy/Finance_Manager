{% extends 'base.html' %}

{% block title %}
Plan Your Budget - Dodaj Wydatek
{% endblock %}

{% block content %}
<h2>Dodaj Wydatek</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="amount">Kwota:</label>
        <input type="number" id="amount" name="amount" min="0" step="0.01" required class="form-control">
    </div>
    <div class="form-group">
        <label for="exp_category">Kategoria:</label>
        <select id="exp_category" name="category" class="form-control">
            {% for category in expense_categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="date">Data:</label>
        <input type="date" id="date" name="date" required class="form-control">
    </div>
    <div class="form-group">
        <label for="comment">Komentarz:</label>
        <textarea id="comment" name="comment" rows="4" cols="50" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Dodaj</button>
</form>

<div style="margin-top: 20px;">
    <a href="{% url 'expenses_list' %}" class="btn btn-secondary">Wróć</a>
</div>
{% endblock %}
